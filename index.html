<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>Text to Speech</title>
</head>
<body>
  <textarea id="text-to-convert" rows="10" cols="50"></textarea>
  <br>
  <button id="convert-button">Convert to Audio</button>

  <script>
    var convertButton = document.getElementById('convert-button');
    convertButton.addEventListener('click', function() {

      var text = document.getElementById('text-to-convert').value;

      var message = new SpeechSynthesisUtterance();

      message.text = text;

      message.voice = window.speechSynthesis.getVoices()[0];

           message.rate = 1;

     
      message.pitch = 1;

      message.volume = 5;
      message.lang="en";
      // use the speech synthesis API to speak the message
      var i=5;
      while(i--)
      {
      window.speechSynthesis.speak(message);
      }
    });
  </script>
</body>
</html>
